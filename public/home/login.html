<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de sesión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../src/styles/stylesheet.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img src="../../src/assets/web-images/Logo2.png" alt="Logo" width="70" height="50" class="me-2" />
                <span class="navbar-brand mb-0 h1">Biblioteca Virtual</span>
            </div>
            <div class="d-flex">
                <a href="../../index.html" class="btn btn-secondary">Regresar</a>
            </div>
        </div>
    </nav>

    <!-- Cuerpo -->
    <div id="bannerLogin">
        <div class="container">
            <div class="login-container">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="user" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="user" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"
                            required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-info">Entrar</button>
                    </div>
                    <div class="d-grid mb-3">
                        <a href="registro.html" class="btn btn-info">Registrarse</a>
                    </div>
                </form>
                <p id="mensaje"></p>

                <!-- Modal Recuperar Contraseña -->
                <div class="text-center mt-3">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#modalRecuperarClave">¿Olvidaste tu
                        contraseña?</a>
                </div>

                <div class="modal fade" id="modalRecuperarClave" tabindex="-1"
                    aria-labelledby="modalRecuperarClaveLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalRecuperarClaveLabel">Recuperar contraseña</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formRecuperar">
                                    <div class="mb-3">
                                        <label for="correoRecuperar" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="correoRecuperar" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Recuperar</button>
                                </form>
                                <p id="mensajeRecuperar" class="text-center mt-2"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="pie-pagina">
        <div class="contenido-footer">
            <div class="redes">
                <a href="#"><img src="../../src/assets/web-images/facebook-brands.svg" alt="Facebook"></a>
                <a href="#"><img src="../../src/assets/web-images/instagram-brands.svg" alt="Instagram"></a>
                <a href="#"><img src="../../src/assets/web-images/spotify-brands.svg" alt="Spotify"></a>
            </div>
        </div>
        <p class="text-center mt-3">Derechos reservados &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../src/scripts/loginEstudiantes.js"></script>
</body>

</html>
